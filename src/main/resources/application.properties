server.port=8081

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.datasource.url=jdbc:h2:mem:memDb;DB_CLOSE_DELAY=-1
#spring.datasource.url=jdbc:h2:file:./data/fileDb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


spring.security.oauth2.resource-server.jwt.issuer-uri = http://localhost:8080/realms/finalProject
server.servlet.context-path = /resource-sever

keycloak.auth-server-url = http://localhost:8080/auth
keycloak.realm = finalProject
keycloak.resource = springboot-final-project-2
keycloak.public-client = true